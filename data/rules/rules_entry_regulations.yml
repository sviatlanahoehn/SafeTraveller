    - action: action_validate_countries
    wait_for_user_input: false

  - rule: validation -> extra check
    condition:
    - slot_was_set:
      - regulations_type: entry_regulations
    steps:
    - action: action_validate_countries
    - action: country_form
    - active_loop: country_form

