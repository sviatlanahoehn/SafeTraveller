version: "2.0"
nlu:
#========= INTENTS CURRENTLY NOT USED =========  
- intent: detailed_local_query
  examples: |
    - More local rules
    - Are gatherings allowed in public and private meeting places?
    - What are the curfew hours?
    - Am I allowed to drink alcohol publically?
    - curfew in LU

    - Do children have to wear masks?
    - What type of mask do I need in [BE]

    - What is [open in] [LU]?
    - Are shops [open]?
    - Are restaurants [open] in [NL]?
    - [Open places] in [BE]
    - tell me about the open places
    - are shops closed?
    - are hotels open?
    - are restaurants open?

- intent: detailed_entry_query
  examples: |
    - [transit]{"entity": "transit_BE", "value": "True"} through BE
    - [transit]{"entity": "transit_BE", "value": "True"} through germany
    - regulations for [transit]{"entity": "transit_BE", "value": "True"} through [BE]{"entity": "country", "role": "to"}

    - [flying]{"entity": "plane_travel", "value": "true"} to the [NL]{"entity": "country", "role": "to"} from [LU]{"entity": "country", "role": "from"}
    - go to [BE]{"entity": "country", "role": "to"} from [LU]{"entity": "country", "role": "from"} by [car]{"entity": "plane_travel", "value": "false"}
    - [drive]{"entity": "plane_travel", "value": "false"} from [BE]{"entity": "country", "role": "from"} to [Holland]{"entity": "country", "role": "to"}
    - [fly]{"entity": "plane_travel", "value": "true"} from [LU]{"entity": "country", "role": "from"} to the [NL]{"entity": "country", "role": "to"}
    - [fly]{"entity": "plane_travel", "value": "true"} from [NL]{"entity": "country", "role": "from"} to [LU]{"entity": "country", "role": "to"}

    - I would like to go to [BE]{"entity":"country", "role":"to"} from [LU]{"entity":"country", "role":"from"} for [one day]{"entity":"<48h", "value":"True"}
    - I want to travel to [France]{"entity":"country", "role":"to"} for [a weekend]{"entity":"<48h", "value":"True"}, I am going from [LU]{"entity":"country", "role":"from"}
    - i am planning to depart from [France]{"entity":"country", "role":"from"} and I am going to [LU]{"entity":"country", "role":"to"}
    - the country of departure is [LU]{"entity":"country", "role":"from"},  the destination country is [BE]{"entity":"country", "role":"to"} I want to go for one [week]{"entity":"<48h", "value":"True"}

    - a trip from [Luxembourg]{"entity":"country", "role":"from"} to the [Netherlands]{"entity":"country", "role":"to"} by [transit]{"entity":"transit_BE", "value":"True"} through Belgium
    - going from [France]{"entity":"country", "role":"from"} to [Luxembourg]{"entity":"country", "role":"to"} via [transit]{"entity":"transit_BE", "value":"True"} through Belgium
    - travel from [France]{"entity":"country", "role":"from"} to [Belgium]{"entity":"country", "role":"to"} with [transit]{"entity":"transit_BE", "value":"True"} through Belgium
    - travel from [Luxembourg] to [France] by [car]{"entity":"plane_travel", "value":"false"}
    - a [car]{"entity":"plane_travel", "value":"false"} ride from [Belgium]{"entity":"country", "role":"from"} to [Bangaldesh]{"entity":"country", "role":"to"}
    - i plan a [flight]{"entity":"plane_travel", "value":"true"} from [Belgium]{"entity":"country", "role":"to"} to [Belgium]{"entity":"country", "role":"to"}
    - [bus]{"entity":"plane_travel", "value":"false"} travel from [Luxembourg]{"entity":"country", "role":"from"} to the [Netherlands]{"entity":"country", "role":"to"}
    - I would like to know the travel from [Luxembourg]{"entity":"country", "role":"from"} to the [Netherlands]{"entity":"country", "role":"to"}

- intent: context_change
  examples: |
    - how about going [for one week]{"entity":"<48h", "value":"False"}
    - thanks. And what if i [go for one month]{"entity":"<48h", "value":"False"}?
    - [go for one week]{"entity":"<48h", "value":"False"} instead of one day
    - what if I only [go for 2 days]{"entity":"<48h", "value":"False"}
    - do the same rules aply [if I travel for 1 day]{"entity":"<48h", "value":"False"}?
    - what is I go for [more than<48h]{"entity":"<48h", "value":"False"}?
    - go for [1 week]{"entity":"<48h", "value":"False"}

    - what if I [go directly]{"entity":"transit_BE", "value":"False"} to the Netherlands?
    - what if [transit]{"entity":"transit_BE", "value":"True"} through another country?
    - and how about [transit]{"entity":"transit_BE", "value":"True"} through Belgium?
    - what if I [don't transit]{"entity":"transit_BE", "value":"False"}
    - go without [transit]{"entity":"transit_BE", "value":"False"}?
    - How about going [directly]{"entity":"transit_BE", "value":"False"} to Luxembourg
    - What if I [go by transit]{"entity":"transit_BE", "value":"True"}

    - are there less rules if I [go directly]{"entity":"transit_BE", "value":"False"}?
    - do the same regulations apply if I only [cross one border]{"entity":"transit_BE", "value":"False"}?

- intent: inform
  examples: |
    - from [Luxembourg]{"entity": "country", "value": "Luxembourg"}
    - going from [Belgium]{"entity": "country", "value": "Belgium"}
    - to the [Netherlands]{"entity": "country", "value": "Netherlands"}
    - going to [Belgium]{"entity": "country", "value": "Belgium"}

    - [outdoors](indoors/outdoors)
    - [indoor rules](indoors/outdoors)
    - [outdoor rules]{"entity": "indoors/outdoors", "value": "outdoors"}
    - [indoors](indoors/outdoors)
    - [rules indoors]{"entity": "indoors/outdoors", "value": "indoors"}
    - regulations [in closed areas]{"entity": "indoors/outdoors", "value": "indoors"}
    - regulations [in closed spaces]{"entity": "indoors/outdoors", "value": "indoors"}
    - regulations [in open spaces]{"entity": "indoors/outdoors", "value": "outdoors"}
    - [all of the regulations]{"entity": "indoors/outdoors", "value": "both"}
    - [both](indoors/outdoors)
    - [both of them]{"entity": "indoors/outdoors", "value": "both"}
    - [all of these]{"entity": "indoors/outdoors", "value": "both"}


